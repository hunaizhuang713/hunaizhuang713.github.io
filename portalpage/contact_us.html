	<script>
		$(document).ready(function() {
			// 百度地图API功能
			var map = new BMap.Map("allmap");    // 创建Map实例
			map.centerAndZoom(new BMap.Point(113.941475,22.548569), 18);  // 初始化地图,设置中心点坐标和地图级别
			map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			var mapType1 = new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]});
			var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
			var overView = new BMap.OverviewMapControl();
			var point = new BMap.Point(113.941475,22.548569);
			var overViewOpen = new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});
			var marker = new BMap.Marker(new BMap.Point(113.941475, 22.548569)); // 创建点
			var opts = {
			  width : 300,     // 信息窗口宽度
			  height: 80,     // 信息窗口高度
			  title : "梦网科技 移动互联网运营支撑服务专家"  // 信息窗口标题
			}
			var infoWindow = new BMap.InfoWindow("地址：深圳市南山区科技园高新中四道30号龙泰利科技大厦2、4层", opts);  // 创建信息窗口对象 
			map.openInfoWindow(infoWindow,point); //开启信息窗口
			add_control();
			add_overlay();
			function add_control() {
				map.addControl(overView);          //添加默认缩略地图控件
				map.addControl(overViewOpen);
				map.addControl(top_left_navigation);     
			}
			function add_overlay(){
				map.addOverlay(marker);
			}
		});
	</script>
