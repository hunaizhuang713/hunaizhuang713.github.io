    <div class="title">短信API简介</div>
    <div class="cont">

        <p>云通讯短信API接口采用了当前流行的REST风格设计和实现，简洁易懂，支持多种主流开发语言的调用，支持JSON、XML两数据传递方式，用户可以根据实际的开发需求选择合适的数据传递方式，兼容了大部分用户对API接口的需求，同时提供多样化的短信发送功能，用户可根据自己的业务需求选择使用相应的接口功能，目前短信API接口提供以下功能：</p>
        <p>(1)单条信息发送</p>
        <p>(2)相同信息群发(相同内容不同号码消息群发)</p>
        <p>(3)个性化信息群发(不同内容不同号码消息群发)</p>
        <p>(4)获取短信上行信息</p>
        <p>(5)获取短信状态报告信息</p>
